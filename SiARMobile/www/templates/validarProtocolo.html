<ion-view view-title="Protocolo">
<ion-content>
<h3 class="border-top">Validar protocolo</h3>
<br>

<div>
	<label class="item item-input item-stacked-label">
		<span class="input-label">Protocolo</span>
		<input type="text" placeholder="Digite Aqui" ng-model="numProc">
	</label>
</div>

<br/><br/>
<div class="button-bar">
	<button class="button button-calm" ng-click="validarProtocolo(numProc)">Validar</button>
</div>

</ion-content>
</ion-view>
